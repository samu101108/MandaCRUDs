            <form class="form-horizontal">
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-2">
                            <label>Nome</label>
                        </div>
                        <div class="col-md-10">
                            <input class="form-control" type="text" name="nome" value="" placeholder="Digite seu nome">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-2">
                            <label>E-mail</label>
                        </div>
                        <div class="col-md-10">
                            <input class="form-control" type="text" name="email" value="" placeholder="Digite seu e-mail">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-2 ">
                            <label>Login</label>
                        </div>
                        <div class="col-md-10">
                            <input class="form-control" type="text" name="login" value="" placeholder="Digite seu login">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-2 ">
                            <label>Senha</label>
                        </div>
                        <div class="col-md-10">
                            <input class="form-control" type="password" name="senha" value="" placeholder="Digite sua senha">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-2">
                            <p></p>
                        </div>
                        <div class="col-md-10">
                            <input  class="btn btn-default" type="submit" name="buttonCadastrar" value="Cadastrar">
                        </div>
                    </div>
                </div>
            </form>

            <hr>

            <form class="form-inline">
                <div class="form-group">
                    <label>Procurar</label>
                    <input class="form-control" type="search" name="procurar" value="" placeholder="buscar por...">
                </div>
                <button type="submit" class="btn btn-default">Buscar</button>
            </form>
