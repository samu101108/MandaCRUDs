<!DOCTYPE html>
<html lang="pt-BR" ng-app="myapp">
    <head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="author" content="Samuel Barbosa">

<!-- begin:css -->
<link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="lib/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/styles.css">
<!-- end:css -->

<title>Cadastro de usuários</title>

    </head>
    <body ng-controller="usuarioController">

<div class="container">
  <header>
    <nav class="navbar navbar-inverse">
     <div class="container-fluid">
       <div class="navbar-header">
         <a class="navbar-brand" href="#">CRUD</a>
         <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#collapse-menu">
           <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
         </button>
       </div>
<div class="collapse navbar-collapse" id="collapse-menu">
       <ul class="nav navbar-nav">
         <li class="active"><a href="usuarios.html">Usuários</a></li>
         <li><a href="produtos.html">Produtos</a></li>
         <li><a href="fornecedores.html">Fornecedores</a></li>
       </ul>
       <ul class="nav navbar-nav navbar-right">
         <li><a href="index.html" ><span class="glyphicon glyphicon-log-in" title="voltar"></span> Logout</a></li>
       </ul>
     </div>
   </div>
   </nav>

  </header>


<main>
  <div class="col-md-8 col-xs-12">
    <form class="form-horizontal">
      <div class="row">
        <div class="form-group">
          <div class="col-md-2">
            <label for="nome">Nome</label>
          </div>
          <div class="col-md-10">
            <input
            ng-model="nome"
            id="nome" class="form-control" placeholder="Digite seu nome">
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-2">
            <label for="mail">E-mail</label>
          </div>
          <div class="col-md-10">
            <input
            ng-model="email"
            id="mail" class="form-control" placeholder="Digite seu e-mail">
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-2 ">
            <label for="login">Login</label>
          </div>
          <div class="col-md-10">
            <input ng-model="login"
            id="login" class="form-control" type="text" name="login" value="" placeholder="Digite seu login">
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-2 ">
            <label for="senha">Senha</label>
          </div>
          <div class="col-md-10">
            <input
            ng-model="senha"
            id="senha" class="form-control" type="text" name="senha" placeholder="Digite sua senha">
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-2">
            <p></p>
          </div>
          <div class="col-md-10">
            <input
            ng-click="add()"
            class="btn btn-success" type="submit"
            name="buttonCadastrar" value="Cadastrar">
            <input
            ng-click="edit()"
            class="btn btn-warning" type="submit"
            name="buttonEditar" value="Salvar Alterações">

          </div>
        </div>
      </div>
    </form>

<hr>
  <br>

    <form class="form-inline">
      <div class="form-group">
        <label for="procurar" class="sr-only">Procurar</label>
        <div class="input-group margin-bottom-sm">
          <input id="procurar" class="form-control" type="search" name="procurar" ng-model= "buscar" value="" placeholder="buscar por...">
          <span class="input-group-addon"><i class="fa fa-search"></i></span>
        </div>
      </div>
    </form>

  <br>

    <div class="table-responsive">
      <table class="table table-hover">
        <tr><th>Id</th><th>Nome</th><th>E-mail</th><th>Login</th><th>Ações</th></tr>

        <tr ng-repeat="usuario in listProducts | filter:buscar"> <!--Para pegar de $scope.listProducts-->
          <td>{{usuario.id}}</td>
          <td>{{usuario.nome}}</td>
          <td>{{usuario.email}}</td>
          <td>{{usuario.login}}</td>
          <td>
            <a href="#" ng-click="selectEdit(usuario.id)" title="Editar registro"><i class="fa fa-pencil text-warning">&nbsp;&nbsp;<span class="sr-only">Editar</span></i></a>
            <a href="#" ng-click="del(usuario.id)" title="Apagar registro"><i class="fa fa-trash-o text-danger"><span class="sr-only">Apagar</span></i></a>
          </td>
        </tr>


            </table>
          </div>
          <br>
          <br>
          <br>

        </div>

</main>

<footer>
        <div class="text-right">
            <a href="https://github.com/samu101108/">By SB</a> &amp;
            <a href="https://github.com/LucianoNascimento">LN</a> |

            <a href="https://github.com/samu101108/MandaCRUDs">See project</a>
        </div>
    <br>
  </footer>
</div><!--  end container -->

<!-- begin:js -->
<script src="lib/angular/angular.js"></script>
<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="lib/ngMask/dist/ngMask.min.js"></script>
<script src="js/crudUsuarios.js"></script>
<!-- end:js -->

</body>
</html>
