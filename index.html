<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Samuel Barbosa">

  <!-- begin:css -->
<link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="lib/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/styles.css">
<!-- end:css -->


  <title>Entrar no sistema</title>
  
</head>
<body>

      <div class="container">
          <div class="row max-w">
            <div class="col-xs col-sm col-md col-lg bg">
              <img class="img-responsive center" src="img/logo.png" alt="Imagem ilustrativa das funções de um crud">
              <p class="text-center">Faça login</p>
              <form class="form-horizontal" action="usuarios.html" method="get">
                <div class="form-group">
                  <label for="login" class="control-label hide">Login</label>
                  <div class="input-group margin-bottom-sm">
                    <span class="input-group-addon"><i class="fa fa-user-circle fa-2x"></i></span>
                  <input id="login" class="form-control hi-input" type="text" placeholder="Digite seu nome de usuário" required>
                </div>
              </div>
                <div class="form-group">
                  <label for="senha" class="control-label hide">Senha</label>
                  <div class="input-group margin-bottom-sm">
                    <span class="input-group-addon"><i class="fa fa-key fa-2x"></i></span>
                  <input id="senha" class="form-control hi-input" type="password" placeholder="Digite sua senha" required>
                </div>
              </div>
                <div class="form-group">
                  <input class="btn btn-default" type="submit" value="Entrar">
                </div>
              </form>
              <p><i>Admite-se quaisquer valores para login e senha (não existe autenticação no momento).</i></p>
              </div>
            </div>
        </div>

<!-- begin:js -->
<script src="lib/angular/angular.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/ngMask/dist/ngMask.min.js"></script>
<script src="js/crud.js"></script>
<!-- end:js -->

</body>
</html>
