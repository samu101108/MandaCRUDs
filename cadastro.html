    <body>

<div class="container">
    <header>
        <div class="row">
            <div class="col- text-center">
                <h1>Cadastro de usuários</h1>
                <br>
            </div>
        </div>
    </header>

    <div class="row">
        <div class="col-md-2">
            <ul class="nav">
                <li><a href="cadastro.html">Usuários</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="fornecedor.html">Fornecedores</a></li>
            </ul>
        </div>

        <div class="col-md-8">
            <form class="form-horizontal">
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-2">
                            <label for="">Nome</label>
                        </div>
                        <div class="col-md-10">
                            <input class="form-control" type="text" name="" value="" placeholder="Digite seu nome">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-2">
                            <label for="">E-mail</label>
                        </div>
                        <div class="col-md-10">
                            <input class="form-control" type="text" name="" value="" placeholder="Digite seu e-mail">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-2 ">
                            <label for="">Login</label>
                        </div>
                        <div class="col-md-10">
                            <input class="form-control" type="text" name="" value="" placeholder="Digite seu login">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-2 ">
                            <label for="">Senha</label>
                        </div>
                        <div class="col-md-10">
                            <input class="form-control" type="password" name="" value="" placeholder="Digite sua senha">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-2">
                            <p></p>
                        </div>
                        <div class="col-md-10">
                            <input  class="btn btn-default" type="submit" name="" value="Cadastrar">
                        </div>
                    </div>
                </div>
            </form>

            <hr>

            <div class="table-responsive">
            <table class="table table-hover">
                <form class="form-vertical">
                    <div class="form-group">
                        <input class="form-control" type="search" name="" value="" placeholder="buscar por..."><button type="button">Buscar</button>
                    </div>
                </form>
                <tr><th>Código</th><th>Nome</th><th>E-mail</th><th>Login</th><th>Ações</th></tr>
